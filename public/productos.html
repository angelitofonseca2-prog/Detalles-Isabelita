<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Florería Detalles Isabelita</title>
  <link rel="stylesheet" href="/css/output.css?v=2">
  <link rel="stylesheet" href="css/estilos.css?v=2">
</head>

<body class="bg-rose-50 text-gray-800">

  <!-- Botón Nuevo -->
  <div class="flex justify-end max-w-6xl mx-auto mt-6 px-6">
    <button id="btnNuevo" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg shadow">
      + Nuevo Producto
    </button>
  </div>

  <!-- Sección Productos -->
  <section id="productos" class="py-16 text-center bg-white">
    <h2 class="text-3xl font-semibold mb-8">Nuestros Productos</h2>

    <!-- Filtros -->
    <div class="max-w-6xl mx-auto px-4 mb-8 flex flex-wrap gap-4 justify-center items-end">
      <div class="flex flex-col text-left w-full sm:w-auto min-w-0">
        <label for="filtroNombre" class="text-sm font-semibold text-gray-600 mb-1">Nombre</label>
        <input type="text" id="filtroNombre" placeholder="Buscar producto..." class="border rounded px-3 py-2 w-full sm:w-64 max-w-full">
      </div>
      <div class="flex flex-col text-left w-full sm:w-auto min-w-0">
        <label for="filtroPrecioMin" class="text-sm font-semibold text-gray-600 mb-1">Precio Mín</label>
        <input type="number" id="filtroPrecioMin" placeholder="0" class="border rounded px-3 py-2 w-full sm:w-24 max-w-full">
      </div>
      <div class="flex flex-col text-left w-full sm:w-auto min-w-0">
        <label for="filtroPrecioMax" class="text-sm font-semibold text-gray-600 mb-1">Precio Máx</label>
        <input type="number" id="filtroPrecioMax" placeholder="Max" class="border rounded px-3 py-2 w-full sm:w-24 max-w-full">
      </div>
      <button id="btnLimpiarFiltros"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded h-10">Limpiar</button>
    </div>

    <div id="listaProductos" class="grid gap-6 md:grid-cols-3 max-w-6xl mx-auto px-4"></div>
  </section>

  <!-- Modal Editar Producto -->
  <div id="modalEditar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="admin-modal-content bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
      <div class="bg-pink-600 p-6 text-white flex justify-between items-center">
        <h3 class="text-xl font-bold">Editar Producto</h3>
        <button type="button" id="btnCerrarModalEditar" class="text-white hover:text-gray-200 transition-colors text-2xl">&times;</button>
      </div>
      <form id="formEditar" enctype="multipart/form-data" class="p-8 space-y-4">
        <input type="hidden" id="editId" name="id">
        <div>
          <label for="editNombre" class="block text-sm font-bold text-gray-700 mb-1">Nombre</label>
          <input type="text" id="editNombre" name="nombre" placeholder="Ej: Ramo de rosas"
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="editDescripcion" class="block text-sm font-bold text-gray-700 mb-1">Descripción</label>
          <input type="text" id="editDescripcion" name="descripcion" placeholder="Ej: 12 rosas rojas con envoltura"
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="editPrecio" class="block text-sm font-bold text-gray-700 mb-1">Precio ($)</label>
          <input type="number" id="editPrecio" name="precio" placeholder="Ej: 25.00" step="0.01"
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="editStock" class="block text-sm font-bold text-gray-700 mb-1">Stock</label>
          <input type="number" id="editStock" name="stock" placeholder="Ej: 10"
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="editCategoria" class="block text-sm font-bold text-gray-700 mb-1">Categoría</label>
          <select id="editCategoria" name="categoria_id" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
            <option value="">Seleccione categoría</option>
          </select>
        </div>
        <div>
          <label for="editImagen" class="block text-sm font-bold text-gray-700 mb-1">Imagen (opcional)</label>
          <input type="file" id="editImagen" name="imagen" accept=".jpg,.png" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div class="flex justify-between pt-2 gap-2">
          <button type="button" id="btnCancelarEditar" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg font-bold">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Nuevo Producto -->
  <div id="modalNuevo" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="admin-modal-content bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
      <div class="bg-pink-600 p-6 text-white flex justify-between items-center">
        <h3 class="text-xl font-bold">Nuevo Producto</h3>
        <button type="button" id="btnCerrarModalNuevo" class="text-white hover:text-gray-200 transition-colors text-2xl">&times;</button>
      </div>
      <form id="formNuevo" enctype="multipart/form-data" class="p-8 space-y-4">
        <div>
          <label for="nuevoNombre" class="block text-sm font-bold text-gray-700 mb-1">Nombre</label>
          <input type="text" id="nuevoNombre" name="nombre" placeholder="Ej: Ramo de rosas" required
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="nuevoDescripcion" class="block text-sm font-bold text-gray-700 mb-1">Descripción</label>
          <input type="text" id="nuevoDescripcion" name="descripcion" placeholder="Ej: 12 rosas rojas con envoltura" required
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="nuevoPrecio" class="block text-sm font-bold text-gray-700 mb-1">Precio ($)</label>
          <input type="number" id="nuevoPrecio" name="precio" placeholder="Ej: 25.00" step="0.01" required
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="nuevoStock" class="block text-sm font-bold text-gray-700 mb-1">Stock</label>
          <input type="number" id="nuevoStock" name="stock" placeholder="Ej: 10" required
            class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label for="nuevoCategoria" class="block text-sm font-bold text-gray-700 mb-1">Categoría</label>
          <select id="nuevoCategoria" name="categoria_id" required class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
            <option value="">Cargando categorías...</option>
          </select>
        </div>
        <div>
          <label for="nuevoImagen" class="block text-sm font-bold text-gray-700 mb-1">Imagen</label>
          <input type="file" id="nuevoImagen" name="imagen" accept=".jpg,.png" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div class="flex justify-between pt-2 gap-2">
          <button type="button" id="cancelarNuevo" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg font-bold">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-pink-600 text-white text-center py-6 mt-10">
    <p class="font-semibold">2026 - Isabel, detalles eternos</p>
  </footer>

  <script src="./js/productos.js" defer></script>

  <script type="module">
    import { protegerPaginaAdmin, mostrarInfoAdmin } from "/js/auth.js";

    protegerPaginaAdmin();   // Bloquea si no es admin
    mostrarInfoAdmin();      // Muestra admin logueado y botón de logout
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="/js/nav_admin.js?v=2"></script>


</body>

</html>
