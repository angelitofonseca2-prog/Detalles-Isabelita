<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Florería Detalles Isabelita</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-rose-50 text-gray-800">


  <!-- Botón Nuevo -->
  <div class="flex justify-end max-w-6xl mx-auto mt-6 px-6">
    <button id="btnNuevo" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg shadow">
      + Nuevo Producto
    </button>
  </div>

  <!-- Sección Productos -->
  <section id="productos" class="py-16 text-center bg-white">
    <h2 class="text-3xl font-semibold mb-8">Nuestros Productos</h2>

    <!-- Filtros -->
    <div class="max-w-6xl mx-auto px-4 mb-8 flex flex-wrap gap-4 justify-center items-end">
      <div class="flex flex-col text-left">
        <label for="filtroNombre" class="text-sm font-semibold text-gray-600 mb-1">Nombre</label>
        <input type="text" id="filtroNombre" placeholder="Buscar producto..." class="border rounded px-3 py-2 w-64">
      </div>
      <div class="flex flex-col text-left">
        <label for="filtroPrecioMin" class="text-sm font-semibold text-gray-600 mb-1">Precio Mín</label>
        <input type="number" id="filtroPrecioMin" placeholder="0" class="border rounded px-3 py-2 w-24">
      </div>
      <div class="flex flex-col text-left">
        <label for="filtroPrecioMax" class="text-sm font-semibold text-gray-600 mb-1">Precio Máx</label>
        <input type="number" id="filtroPrecioMax" placeholder="Max" class="border rounded px-3 py-2 w-24">
      </div>
      <button id="btnLimpiarFiltros"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded h-10 mt-6">Limpiar</button>
    </div>

    <div id="listaProductos" class="grid gap-6 md:grid-cols-3 max-w-6xl mx-auto px-4"></div>
  </section>

  <!-- Modal Editar Producto -->
  <div id="modalEditar" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="admin-modal-content bg-white rounded-lg p-6 w-96 shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-pink-600 text-center">Editar Producto</h3>

      <form id="formEditar" enctype="multipart/form-data" class="space-y-3">

        <input type="hidden" id="editId" name="id">

        <input type="text" id="editNombre" name="nombre" placeholder="Nombre"
          class="border w-full px-3 py-2 rounded-md">

        <input type="text" id="editDescripcion" name="descripcion" placeholder="Descripción"
          class="border w-full px-3 py-2 rounded-md">

        <input type="number" id="editPrecio" name="precio" placeholder="Precio" step="0.01"
          class="border w-full px-3 py-2 rounded-md">

        <input type="number" id="editStock" name="stock" placeholder="Stock" class="border w-full px-3 py-2 rounded-md">

        <select id="editCategoria" name="categoria_id" class="border w-full px-3 py-2 rounded-md">
          <option value="">Seleccione categoría</option>
        </select>

        <input type="file" id="editImagen" name="imagen" accept=".jpg,.png" class="border w-full px-3 py-2 rounded-md">

        <div class="flex justify-between pt-3">
          <button type="button" id="btnCancelarEditar"
            class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-md">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- CIERRE CORRECTO del modalEditar -->
  </div>

  <!-- Modal Nuevo Producto -->
  <div id="modalNuevo" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="admin-modal-content bg-white rounded-xl p-6 w-96 shadow-xl">
      <h3 class="text-xl font-bold text-pink-600 text-center mb-3">Nuevo Producto</h3>

      <form id="formNuevo" enctype="multipart/form-data" class="space-y-3">

        <input type="text" id="nuevoNombre" name="nombre" placeholder="Nombre" required
          class="border w-full px-3 py-2 rounded">

        <input type="text" id="nuevoDescripcion" name="descripcion" placeholder="Descripción" required
          class="border w-full px-3 py-2 rounded">

        <input type="number" id="nuevoPrecio" name="precio" placeholder="Precio" step="0.01" required
          class="border w-full px-3 py-2 rounded">

        <input type="number" id="nuevoStock" name="stock" placeholder="Stock" required
          class="border w-full px-3 py-2 rounded">

        <select id="nuevoCategoria" name="categoria_id" required class="border w-full px-3 py-2 rounded-md">
          <option value="">Cargando categorías...</option>
        </select>

        <input type="file" id="nuevoImagen" name="imagen" accept=".jpg,.png" class="border w-full px-3 py-2 rounded">


        <div class="flex justify-between pt-3">
          <button type="button" id="cancelarNuevo"
            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Guardar</button>
        </div>

      </form>
    </div>
  </div>

  <footer class="bg-pink-600 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Florería Detalles Isabelita | Todos los derechos reservados</p>
  </footer>

  <script src="./js/productos.js" defer></script>

  <script type="module">
    import { protegerPaginaAdmin, mostrarInfoAdmin } from "/js/auth.js";

    protegerPaginaAdmin();   // Bloquea si no es admin
    mostrarInfoAdmin();      // Muestra admin logueado y botón de logout
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="/js/nav_admin.js"></script>


</body>

</html>
