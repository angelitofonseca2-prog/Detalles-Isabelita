<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - Gestión Florería</title>
    <link rel="stylesheet" href="/css/estilos.css?v=2">
    <link rel="stylesheet" href="/css/output.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <main class="max-w-7xl mx-auto p-4 sm:p-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-pink-600">Gestión de Usuarios</h1>
                <p class="text-gray-500">Administra cuentas, roles y estados de acceso.</p>
            </div>
            <button id="btnNuevoUsuario"
                class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all flex items-center gap-2">
                <i class="fas fa-plus"></i> Nuevo Usuario
            </button>
        </div>

        <!-- TABLA DE USUARIOS -->
        <div class="tabla-admin-estandar">
            <div class="overflow-x-auto">
                <table class="admin-table min-w-full text-sm border-collapse">
                    <thead>
                        <tr>
                            <th class="text-left">Usuario</th>
                            <th class="text-left">Rol</th>
                            <th class="text-left">Estado</th>
                            <th class="text-left">Registro</th>
                            <th class="text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaUsuarios"></tbody>
                </table>
            </div>
            <div id="paginacionUsuarios" class="paginacion-flechas"></div>
        </div>
    </main>

    <!-- MODAL USUARIO (Crear/Editar) -->
    <div id="modalUsuario"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 items-center justify-center p-4">
        <div class="admin-modal-content bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-95 opacity-0 duration-300"
            id="modalContent">
            <div class="bg-pink-600 p-6 text-white flex justify-between items-center">
                <h3 id="modalTitulo" class="text-xl font-bold">Nuevo Usuario</h3>
                <button id="btnCerrarModal" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="formUsuario" class="p-8 space-y-4">
                <input type="hidden" id="usuarioId">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="nombre" required placeholder="Ej: Juan Pérez"
                        class="w-full border-gray-200 border bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="Ej: usuario@ejemplo.com"
                        class="w-full border-gray-200 border bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Rol</label>
                        <select id="rol" required
                            class="w-full border-gray-200 border bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
                            <option value="cliente">Cliente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Estado</label>
                        <select id="activo" required
                            class="w-full border-gray-200 border bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none">
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password"
                        class="w-full border-gray-200 border bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none"
                        placeholder="Nueva clave o dejar vacío">
                    <p id="passwordHint" class="text-xs text-gray-400 mt-1">Clave temporal para el primer acceso.</p>
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg transition-all uppercase tracking-widest text-sm shadow-md">
                        Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="/js/nav_admin.js?v=2"></script>
    <script src="/js/usuarios_admin.js" defer></script>
</body>

</html>
