<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes | Florería Detalles Isabelita</title>
  <link rel="stylesheet" href="/css/output.css?v=2">
  <link rel="stylesheet" href="/css/estilos.css?v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

  <main class="max-w-7xl mx-auto p-4 sm:p-6">
    <h1 class="text-3xl font-extrabold text-pink-600 mb-6">Administrador Clientes</h1>

    <!-- Buscador -->
    <div class="flex justify-end mb-4">
      <label for="buscar" class="block text-sm font-bold text-gray-700 mb-1 sr-only">Buscar clientes</label>
      <input id="buscar" type="text" class="w-full sm:w-64 max-w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Buscar por cédula o nombre...">
    </div>

    <!-- Tabla -->
    <div class="tabla-admin-estandar">
      <div class="overflow-x-auto">
        <table class="admin-table min-w-full text-sm border-collapse">
          <thead>
            <tr>
              <th class="text-left">Cédula</th>
              <th class="text-left">Nombre</th>
              <th class="text-left">Correo</th>
              <th class="text-left">Teléfono</th>
              <th class="text-left">Dirección</th>
              <th class="text-right">Acciones</th>
            </tr>
          </thead>
          <tbody id="clientesBody"></tbody>
        </table>
      </div>
      <div id="paginacionControls" class="paginacion-flechas"></div>
    </div>
  </main>

  <!-- Modal Editar Cliente -->
  <div id="modalEditarCliente" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
    <div class="admin-modal-content bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
      <div class="bg-pink-600 p-6 text-white flex justify-between items-center">
        <h3 class="text-xl font-bold">Editar Cliente</h3>
        <button type="button" id="btnCerrarModalCliente" class="text-white hover:text-gray-200 transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <form id="formEditarCliente" class="p-8 space-y-4">
        <input type="hidden" id="editIdCliente">
        <div>
          <label for="editCedula" class="block text-sm font-bold text-gray-700 mb-1">Cédula</label>
          <input id="editCedula" type="text" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Ej: 1718433061 (10 dígitos)" maxlength="10">
        </div>
        <div>
          <label for="editNombre" class="block text-sm font-bold text-gray-700 mb-1">Nombre Completo</label>
          <input id="editNombre" type="text" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Ej: María García">
        </div>
        <div>
          <label for="editCorreo" class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
          <input id="editCorreo" type="email" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Ej: correo@ejemplo.com">
        </div>
        <div>
          <label for="editTelefono" class="block text-sm font-bold text-gray-700 mb-1">Teléfono / WhatsApp</label>
          <input id="editTelefono" type="text" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Ej: 0992947392 (10 dígitos)" maxlength="10">
        </div>
        <div>
          <label for="editDireccion" class="block text-sm font-bold text-gray-700 mb-1">Dirección / Ciudad</label>
          <input id="editDireccion" type="text" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="Ej: Ambato, Av. Principal 123">
        </div>
        <div class="flex justify-between pt-2 gap-2">
          <button type="button" id="btnCancelarEditarCliente" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg font-bold">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="/js/clientes.js" defer></script>
  <script type="module">
    import { protegerPaginaAdmin, mostrarInfoAdmin } from "/js/auth.js";
    protegerPaginaAdmin();
    mostrarInfoAdmin();
  </script>
  <script type="module" src="/js/nav_admin.js?v=2"></script>
</body>

</html>
