<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes | Florería Detalles Isabelita</title>
  <link rel="stylesheet" href="/css/output.css?v=2">
  <link rel="stylesheet" href="/css/estilos.css?v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

  <main class="max-w-7xl mx-auto p-4 sm:p-6">
    <h1 class="text-3xl font-extrabold text-pink-600 mb-6">Administrador Clientes</h1>

    <!-- Buscador -->
    <div class="flex justify-end mb-4">
      <input id="buscar" type="text" class="border rounded px-3 py-2 w-full sm:w-64 max-w-full" placeholder="Buscar por cédula o nombre...">
    </div>

    <!-- Tabla -->
    <div class="tabla-admin-estandar">
      <div class="overflow-x-auto">
        <table class="admin-table min-w-full text-sm border-collapse">
          <thead>
            <tr>
              <th class="text-left">Cédula</th>
              <th class="text-left">Nombre</th>
              <th class="text-left">Correo</th>
              <th class="text-left">Teléfono</th>
              <th class="text-left">Dirección</th>
              <th class="text-right">Acciones</th>
            </tr>
          </thead>
          <tbody id="clientesBody"></tbody>
        </table>
      </div>
      <div id="paginacionControls" class="paginacion-flechas"></div>
    </div>
  </main>

  <!-- Modal Editar Cliente -->
  <div id="modalEditarCliente" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
    <div class="admin-modal-content bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-pink-600 text-center">Editar Cliente</h3>
      <form id="formEditarCliente" class="space-y-3">
        <input type="hidden" id="editIdCliente">
        <input id="editCedula" type="text" class="w-full p-2 border rounded" placeholder="Cédula (10 dígitos)" maxlength="10">
        <input id="editNombre" type="text" class="w-full p-2 border rounded" placeholder="Nombre completo">
        <input id="editCorreo" type="email" class="w-full p-2 border rounded" placeholder="Correo electrónico">
        <input id="editTelefono" type="text" class="w-full p-2 border rounded" placeholder="Número de WhatsApp" maxlength="10">
        <input id="editDireccion" type="text" class="w-full p-2 border rounded" placeholder="Dirección completa">
        <div class="flex justify-between pt-2 gap-2">
          <button type="button" id="btnCancelarEditarCliente" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="/js/clientes.js" defer></script>
  <script type="module">
    import { protegerPaginaAdmin, mostrarInfoAdmin } from "/js/auth.js";
    protegerPaginaAdmin();
    mostrarInfoAdmin();
  </script>
  <script type="module" src="/js/nav_admin.js?v=2"></script>
</body>

</html>
