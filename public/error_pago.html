<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el pago - Detalles Isabelita</title>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-lg">

            <div class="flex justify-center mb-6">
                <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3m0 4h.01m-6 0a9 9 0 1112 0 9 9 0 01-12 0z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-red-600 mb-4">Hubo un problema</h1>

            <p class="text-gray-700 mb-4">
                El pago no pudo completarse. Esto puede deberse a:
            </p>

            <ul class="text-gray-600 text-left mx-auto list-disc w-3/4 mb-6">
                <li>Fondos insuficientes</li>
                <li>Problemas con la cuenta de PayPal</li>
                <li>Error al procesar la transacción</li>
                <li>Pago cancelado por el usuario</li>
            </ul>

            <p id="errorInfo" class="text-gray-600 text-sm mb-6">
                Cargando información del error...
            </p>

            <div class="flex gap-4 justify-center">
                <a href="/carrito.html"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-6 rounded-lg font-semibold transition">
                    Intentar de nuevo
                </a>

                <a href="/index.html"
                    class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded-lg font-semibold transition">
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Obtener parámetros de URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const message = params.get("msg");

        const info = document.getElementById("errorInfo");

        if (code || message) {
            info.innerHTML = `
                <strong>Código de error:</strong> ${code || "No disponible"}<br>
                <strong>Descripción:</strong> ${message || "No disponible"}
            `;
        } else {
            info.textContent = "No se pudo obtener información del error.";
        }
    </script>

</body>

</html>
