<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Mensajes - Gestión Florería</title>
    <link rel="stylesheet" href="/css/estilos.css?v=2">
    <link rel="stylesheet" href="/css/output.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <main class="max-w-7xl mx-auto p-4 sm:p-6">
        <h1 class="text-3xl font-extrabold text-pink-600 mb-6">Mensajes de Contacto</h1>

        <div class="tabla-admin-estandar">
            <div class="overflow-x-auto">
                <table class="admin-table min-w-full text-sm border-collapse">
                    <thead>
                        <tr>
                            <th class="text-left">Fecha</th>
                            <th class="text-left">Nombre</th>
                            <th class="text-left">Email</th>
                            <th class="text-left">Teléfono</th>
                            <th class="text-left">Mensaje</th>
                            <th class="text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaMensajes"></tbody>
                </table>
            </div>
            <div id="paginacionMensajes" class="paginacion-flechas"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="/js/nav_admin.js?v=2"></script>
    <script src="/js/mensajes_admin.js" defer></script>
</body>

</html>
